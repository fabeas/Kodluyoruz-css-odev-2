<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image">
        <img src="google.jpg" alt="google logosu">
    </div>


    <div class="topSide">
        <h2>Search the web using Google</h2> 
        <input type="text" class="topSideInput"> <br>
        <button>Google Search </button>
        <button> I'm feeling lucky</button>
    </div>



    <div class="botSide">

        <div class="col-1">

            <ul>
                <li>Special Searches</li>
                <li> <a href="#">Stanford Search</a></li>
                <li> <a href="#">Linux Search</a></li>

            </ul>
            
        </div>

        <div class="col-2">

            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>

        </div>

        <div class="col-3">
                <p> Get Google! <br> updates monthly</p>
                <input type="text" value="your e-mail" id="emailInput">  <br>
                <button id="columnBtn">Subscribe</button>
                <a href="#">Archive</a>
        </div>

    </div> <br>

    <p>Copyright 1998 Google Inc.</p>
    
</body>
</html>
